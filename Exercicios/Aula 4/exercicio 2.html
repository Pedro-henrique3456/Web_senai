<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<h1>formulario</h1>

<form>
    <label for="input_name">Nome</label><br>
    <input id="input_name" type="text" placeholder="pedro" required>
    <br><br>
    <label for="text_mensagem">Descriçao</label><br>
    <textarea id="text_mensagem" cols ="50" rows="10"></textarea>
    <br><br>
    <label for="menu_categoria">Categoria</label>
    <select id="menu_categoria">
        <option>Eletronicos</option>
        <option>Livros</option>
        <option>Brinquedos</option>
        <option>Esportes</option>
        <option>Calçados</option>
      <br><br>
  </select>
  <br>
    <label for="menu_pais">Pais</label>
    <select id="menu_pais">
        <option>Brasil</option>
        <option>EUA</option>
        <option>Africa</option>
        <option>Russia</option>
        <option>China</option>
      <br><br>
    </select>
  <br><br>
     <label for="input_preço">Preço</label><br>
    <input id="input_preço" type="text"required>
    <br><br>
    <label for="input_data">Date</label><br>
    <input id="input_data" type="date"required>


</body>
</html>
