<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<h1>Pesquisa de Satisfaçao Do Cliente</h1>

<form>
    <label for="input_name">Nome</label>

     <label for="input_Empresa">Empresa</label>

    <br><br>
    <label><strong>idade</strong></label><br>
    <input id="radio_t" type="radio" value="10-20 anos" name="idade">

    <label for="radio_r">20-30 anos</label>

    <input id="radio_u" type="radio" value="50-80 anos" name="idade">
    <label for="radio_u">50-80 anos</label>
    <br><br>

        <label for="input_email">E-mail</label>
        <input id="input_email" type="text" placeholder="E-mail" required>
         <br><br>
         <label for="input_name">telefone comercial</label>
         <input id="input_name" type="text" placeholder="celular" required>
         <label for="input_celular">celular</label>
         <input id="input_celular" type="text" placeholder="celular" required>
        <br><br>
    <label><strong>como voce avalia os nossos serviços atualmente?</strong></label><br>
    <input id="radio_f" type="radio" value="regular" name="regular">
    <label for="radio_f">regular</label>
    <input id="radio_m" type="radio" value="bom" name="regular">
    <label for="radio_m">Bom</label>
    <input id="radio_f" type="radio" value="exelente" name="regular">
    <label for="radio_f">Excelente</label>

    <input id="radio_f" type="radio" value="regular" name="bom">
    <label for="radio_f">regular</label>
    <input id="radio_m" type="radio" value="bom" name="bom">
    <label for="radio_m">Bom</label>

    <label for="radio_f">Excelente</label>
    <br><br>

    <label><strong>os profissionais lhe atende de forma satisfatoria?</strong></label><br>
    <input id="radio_m" type="radio" value="Masculino" name="genero">

    <label for="radio_f">SIM</label>
    <br><br>
    <label for="text_descriçao">Voce tem alguma sugestao critica a fazer para cada vez mais melhorarmos nossos serviços?</label><br>
    <textarea id="text_descriçao" cols ="50" rows="10"></textarea>
    <br><br>

<p> Muito Obrigado(a)<br>
Sua Opiniao é fundamental para nos!
</p>

    <button type="submit"> Enviar</button>
    <button type="reset">Redefinir</button>
